input_data_path: data/processed/heart_cleveland_upload.csv
output_model_path: models/model_lr.pkl
metric_path: models/metrics_lr.json
train_x_path: data/processed/train_x.csv
test_x_path: data/processed/test_x.csv
train_y_path: data/processed/train_y.csv
test_y_path: data/processed/test_y.csv
splitting_params:
  val_size: 0.2
  random_state: 3
train_params:
  model_type: LogisticRegression
feature_params:
  categorical_features:
  - sex
  - chest pain
  - fasting blood sugar
  - resting electrocardiographic results
  - exercise induced angina
  - slope
  - number of major vessels
  - thal
  numerical_features:
  - age
  - resting blood pressure
  - cholesterol
  - max heart rate
  - oldpeak
  target_col: condition
